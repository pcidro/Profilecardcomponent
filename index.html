<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="container">
    <img src="images/bg-pattern-top.svg" class="pattern-top">
    <img src="images/bg-pattern-bottom.svg" class="pattern-bottom">
    <div class="card">
      <img class="background" src="./images/bg-pattern-card.svg" alt="">
      <div class="main-content">
        <img class="img-perfil" src="./images/image-victor.jpg" alt="">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <hr>
        <ul class="flex">
          <div>
            <li class="bold">80k</li>
            <li class="grey">Followers</li>
          </div>
          <div>
            <li class="bold">803K</li>
            <li class="grey">Likes</li>
          </div>
          <div>
            <li class="bold">1.4</li>
            <li class="grey">Photos</li>
          </div>
        </ul>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
